name: up_nav_module
description: "A navigation module for Pomerian University."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_osm_plugin: 1.3.8
  permission_handler: ^11.3.0
  geolocator: ^11.0.0
  url_launcher: ^6.3.1
  firebase_core: ^3.15.1
  flutterfire_cli: ^1.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.10

flutter:
  uses-material-design: true
  assets:
    - assets/icon/
    - assets/splash/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/LogoUP.png"

flutter_native_splash:
  color: "#ffffff"
  image: assets/splash/splashscreenUP.png
  android: true
  ios: true
